<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="TODO" />
    <meta name="author" content="TODO" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>" />
    <link href="output.css" rel="stylesheet" />
    <title>{{ title }}</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/about">About</a>
        </li>
      </ul>
    </nav>
    {% if is_root %}
    <main>
      <section>
        {%- for post in posts -%}
        <a href="/posts/{{ post.encoded_name }}">
          <article>
            <h2>{{ post.original_name }}</h2>
            <p>{{ post.description }}</p>
            <div>
              <time datetime="{{ post.published }}" pubdate="pubdate"
                >{{ post.date }}</time
              >
            </div>
          </article>
        </a>
        {%- endfor -%}
      </section>
    </main>
    {% else %}
    <main class="markdown">{{ contents }}</main>
    {% endif %}
  </body>
</html>
